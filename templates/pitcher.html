<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pitcher</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/pitcher">Pitcher</a>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/batter">Batter</a>

                </ul>
            </div>
        </div>
    </nav>

    <h1>Pitcher</h1>
    <form id="inputForm" method="POST" action="/submit">
        <table class="table table-secondary table-striped table-hover">
            <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Innings</th>
                    <th scope="col">Run</th>
                    <th scope="col">Hit</th>
                    <th scope="col">HomeRun</th>
                    <th scope="col">Strike Out</th>
                    <th scope="col">Base On Balls</th>
                    <th scope="col">Win</th>
                    <th scope="col">Lose</th>
                    <th scope="col">Hold</th>
                    <th scope="col">Save</th>
                </tr>
            </thead>
            <tbody>
                {% for a in range(1,4) %}
                <tr>
                    <td><select id="userSelect" name="name_{{a}}">
                            {% for user in user_list %}
                            <option value="{{ user }}">{{ user }}</option>
                            {% endfor %}
                        </select>
                    </td>
                    <td><input type="number" name="Innings_{{a}}" value="0"></td>
                    <td><input type="number" name="Run_{{a}}" value="0"></td>
                    <td><input type="number" name="Hit_{{a}}" value="0"></td>
                    <td><input type="number" name="HomeRun_{{a}}" value="0"></td>
                    <td><input type="number" name="StrikeOut_{{a}}" value="0"></td>
                    <td><input type="number" name="BaseOnBalls_{{a}}" value="0"></td>
                    <td><input type="number" name="Win_{{a}}" value="0"></td>
                    <td><input type="number" name="Lose_{{a}}" value="0"></td>
                    <td><input type="number" name="Hold_{{a}}" value="0"></td>
                    <td><input type="number" name="Save_{{a}}" value="0"></td>
                </tr>
                {% endfor %}

            </tbody>
        </table>

        <button type="submit" class="btn btn-primary">Light</button>
    </form>

</body>

</html>
