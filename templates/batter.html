<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batter</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/pitcher">Pitcher</a>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/batter">Batter</a>

                </ul>
            </div>
        </div>
    </nav>

    <h1>Batter</h1>
    <div style="width: 200px;height:auto">
        <form id="inputForm" method="POST" action="/submit">
            <table class="table table-secondary table-striped table-hover">
                <thead>
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Plate Appearances</th>
                        <th scope="col">At Bats</th>
                        <th scope="col">Hit</th>
                        <th scope="col">Ground Out</th>
                        <th scope="col">Fly Out</th>
                        <th scope="col">Strike Out</th>
                        <th scope="col">Base On Balls</th>
                        <th scope="col">Run Batted In</th>
                        <th scope="col">Single</th>
                        <th scope="col">Double</th>
                        <th scope="col">Triple</th>
                        <th scope="col">Homerun</th>

                    </tr>
                </thead>
                <tbody>
                    {% for a in range(1,4) %}
                    <tr>
                        <td><select id="userSelect" name="name_{{a}}">
                                {% for user in user_list %}
                                <option value="{{ user }}">{{ user }}</option>
                                {% endfor %}
                            </select>
                        </td>
                        <td><input type="number" name="PA_{{a}}" value="0"></td>
                        <td><input type="number" name="AB_{{a}}" value="0"></td>
                        <td><input type="number" name="Hit_{{a}}" value="0"></td>
                        <td><input type="number" name="GO_{{a}}" value="0"></td>
                        <td><input type="number" name="FO_{{a}}" value="0"></td>
                        <td><input type="number" name="StrikeOut_{{a}}" value="0"></td>
                        <td><input type="number" name="BaseOnBalls_{{a}}" value="0"></td>
                        <td><input type="number" name="RBI_{{a}}" value="0"></td>
                        <td><input type="number" name="Single_{{a}}" value="0"></td>
                        <td><input type="number" name="Double_{{a}}" value="0"></td>
                        <td><input type="number" name="Triple_{{a}}" value="0"></td>
                        <td><input type="number" name="Homerun_{{a}}" value="0"></td>
                    </tr>
                    {% endfor %}

                </tbody>
            </table>

            <button type="submit" class="btn btn-primary">Light</button>
        </form>
    </div>
</body>
<style>
    .centered {
        width: 300px;
        /* 设置 div 的宽度 */
        height: 200px;
        /* 设置 div 的高度 */
        background-color: #f0f0f0;
        /* 设置 div 的背景颜色 */
        margin: 0 auto;
        /* 设置 margin 为 0 auto 来水平居中 */
        text-align: center;
        /* 设置文本居中 */
        line-height: 200px;
        /* 设置行高使文本垂直居中 */
    }
</style>

</html>
